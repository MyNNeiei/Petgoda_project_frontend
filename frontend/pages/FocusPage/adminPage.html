<!DOCTYPE html>
<html lang="en" class="antialiased">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTables with Sidebar</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/responsive/2.4.1/css/responsive.dataTables.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sniglet:wght@400;800&display=swap" rel="stylesheet">

    <style>
        body {
            position: relative;
            overflow: hidden;
            font-family: "Sniglet", serif;
            font-size: medium;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("3.jpg") center/cover no-repeat;
            filter: blur(20px);
            z-index: -1;
        }

        /* Sticky Header */
        table.dataTable thead th {
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 2;
        }

        /* DataTable Styling */
        .dataTables_wrapper select,
        .dataTables_wrapper .dataTables_filter input {
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button {
            font-weight: bold;
            border-radius: 4px;
        }

        /* Sidebar Hidden in Mobile */
        #sidebar {
            transition: transform 0.3s ease-in-out;
        }

        /* ทำให้ข้อความทุกส่วนในตารางเป็นปกติ */
        table.dataTable thead th,
        table.dataTable tbody td,
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            font-weight: normal !important;
        }

        /* ทำให้ปุ่มใน actions ไม่หนา */
        .actions button {
            font-weight: normal !important;
        }

        .maintopic {
			font-size: xx-large;
			text-align: center;
			margin-bottom: 2%;
		}
    </style>
</head>

<body class="bg-gray-100">

    <!-- Layout Wrapper -->
    <div class="flex h-screen">

        <!-- Sidebar (ซ้าย) -->
        <aside id="sidebar" class="w-1/5 bg-gray-800 text-white p-4 sm:flex hidden flex-col fixed sm:relative h-full">
            <div style="width: 100%; height: 15%">
                <h2 class="text-lg mb-4">LOGO</h2>
            </div>
            <ul class="space-y-2">
                <li><a href="#" class="block p-2 hover:bg-gray-700 rounded">Dashboard</a></li>
            </ul>
        </aside>

        <!-- Content (ขวา) -->
        <div class="w-4/5 ml-auto p-6">

            <!-- ปุ่มเปิด Sidebar (เฉพาะมือถือ) -->
            <button id="toggleSidebar" class="sm:hidden p-2 bg-blue-500 text-white rounded mb-4">
                ☰ Menu
            </button>

            <!-- Card -->
            <div class="bg-white p-6 rounded shadow">
                <h1 class="maintopic">User Management</h1>
                <table id="example" class="stripe hover w-full">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Name</th>
                            <th>Birth Date</th>
                            <th>Gender</th>
                            <th>Role</th>
                            <th>Phone</th>
                            <th>Created At</th>
                            <th>Edit At</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>lafl0ra</td>
                            <td>65070088@kmitl.ac.th</td>
                            <td>Purinprat Arsanok</td>
                            <td>08/11/2003</td>
                            <td>Female</td>
                            <td>Pet Owner</td>
                            <td>0960654407</td>
                            <td>16/2/2025</td>
                            <td>16/2/2025</td>
                            <td>
                                <form method="POST" action="#">
                                    <select name="status" onchange="this.form.submit()">
                                        <option value="Active">Active</option>
                                        <option value="Banned">Banned</option>
                                        <option value="Pending">Pending</option>
                                    </select>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- jQuery & DataTables -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#example').DataTable({ responsive: true });
        });

        // Toggle Sidebar on Mobile
        document.getElementById("toggleSidebar").addEventListener("click", function () {
            let sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("sm:hidden");
            sidebar.classList.toggle("fixed");
            sidebar.classList.toggle("translate-x-0");
            sidebar.classList.toggle("-translate-x-full");
        });
    </script>

</body>

</html>
